<!DOCTYPE html>
<html>
  <head>
    <title>CepFinder</title>
    <meta charset="utf-8" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link href="style.css" type="text/css" rel="stylesheet" />
    <script src="script.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="wrapper">
        <div class="content">
          <div class="CepFinder">
            <h1 class="greenText">Cep<span class="whiteText">Finder</span></h1>
          </div>
          <div class="introduction">
            <h1 class="introductionText" id="info"></h1>
            Busque informações em todo território
            <span class="informationGreenText"> nacional</span>
          </div>
          <div class="inputBox">
            <input
              class="input"
              name="input"
              id="inputValue"
              placeholder="Digite o cep aqui"
            />
          </div>
          <div class="buttonBox">
            <button class="search" onclick="findCep()">buscar</button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
